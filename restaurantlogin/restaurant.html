<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="getorderStatuses()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="#">Restaurant Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button onclick="additemFunc()" class="nav-link bg-dark border border-white rounded">Add
                        Item</button>
                </li>
                <li class="nav-item">
                    <button onclick="showStatusfunc()" class="nav-link bg-dark border border-white rounded">Order
                        Status</button>
                </li>
                <li class="nav-item">
                    <button onclick="loggingOut()" class="nav-link bg-dark border border-white rounded">Log Out</button>
                </li>

            </ul>
        </div>
    </nav>


    <!-- add dishes -->
    <div id="additemContainer" class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <label class="align-content-center"><b>Add an Image</b>
                            <img src="../images/img_avatar2.png" alt="Avatar" class="avatar avatar-custom" id="Dishimg">
                            <input type="file" placeholder="Upload Image" onchange="getimg()" name="upload-image"
                                required id="upload-image">
                        </label>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <label for=""><b>Item Name</b></label>
                <div class="form-outline">
                    <input id="item-name" placeholder="Item Name" type="text" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label for=""><b>Price</b></label>
                <div class="form-outline">
                    <input id="priceVal" placeholder="$" type="number" class="form-control" />
                </div>
            </div>
            <div class="col-lg-12">
                <label for="" class="mb-1">Category</label>
                <select id="dishCat" class="form-select" aria-label="Default select example">
                    <option value="chinese">Chinese</option>
                    <option value="italian">Italian</option>
                </select>
            </div>

            <div class="col-lg-12">
                <label for="" class="mb-1">Delivery Type</label>
                <select onchange="getDelivType(this)" id="delType" class="form-select"
                    aria-label="Default select example">
                    <option value="Free">Free</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>

            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4"> <button onclick="addDishItem()" type="button"
                            class="btn btn-primary w-75 px-a">Add Item</button>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="deliveryStatus" class="container">
        <div class="row">
            <div style="height: 500px;" class="col-lg-4 overCard overflowProp">
                <h3 style="text-align: center;">Pending</h3>
                <div class="d-grid gap-3" id="dataLoadPending"></div>
            </div>
            <div style="height: 500px;" class="col-lg-4 overCard overflowProp ">
                <h3 style="text-align: center;">Accepted</h3>
                <div class="d-grid gap-3" id="dataLoadAccepted"></div>
            </div>
            
            <div style="height: 500px;" class="col-lg-4 overCard overflowProp">
                <h3 style="text-align: center;">Delievered</h3>
                <div class="d-grid gap-3" id="dataLoadDelievered"></div>

            </div>

        </div>
       
    </div>







    <script src="app.js"></script>
</body>

</html>
